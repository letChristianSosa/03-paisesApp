<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Por País..."
    ></app-pais-input>
  </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencias">
  <li
    *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action"
    (click)="buscar(pais.name.common)"
  >
    <a [routerLink]="['/pais', pais.cca2]" class="nav-link">{{
      pais.name.common
    }}</a>
  </li>
  <li class="list-group-item list-group-item-action" (click)="buscar(termino)">
    Buscar "{{ termino }}"
  </li>
</ul>

<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termino: {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
