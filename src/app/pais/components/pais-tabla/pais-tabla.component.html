<table class="table table-hover animate__animated animate__fadeIn">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img
          [src]="pais.flags.png"
          [alt]="pais.name.common"
          class="small-flag"
        />
      </td>
      <td>{{ pais.name.common }}</td>
      <td>{{ pais.capital }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]">Ver mas...</a>
      </td>
    </tr>
  </tbody>
</table>
